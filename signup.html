    <link href="./static/css/freelancer.css" rel="stylesheet">

    <script type="text/javascript" src="./static/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>Menu<i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="/">OCR Service</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="/"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="./documentation.html">Documentation</a>
                    </li>
                    <li class="page-scroll">
                        <a href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="general">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1>Sign up</h1>
                    <form id="signup" action="" method="post">
                        <div class="form-group">
                            <label for="first_name">First name</label><input class="form-control input-lg" name="first_name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last name</label><input class="form-control input-lg" name="last_name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label><input class="form-control input-lg" name="username" type="text">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label><input class="form-control input-lg" name="email" type="text">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label><input id="password" class="form-control input-lg" name="password" type="password">
                        </div>
                        <div class="form-group">
                            <label for="passwordagain">Password(Again)</label><input class="form-control input-lg" name="passwordagain" type="password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Ocrservice.net 2016
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="./static/js/freelancer.js"></script>
